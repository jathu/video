<!DOCTYPE HTML>
<html>
<head>
	<title>Video Demo</title>
	<meta name="viewport" content="width=device-width">
	<meta charset="UTF-8">
	<style type="text/css">
		@font-face {
			font-family: MainFont;
			src: url("https://jathu.me/src/GT-America-Extended-Regular.ttf") format("truetype");
			font-style: normal;
			font-weight: normal;
		}

		html {
			width: 100%;
		 	height: 100%;
		}

		body {
			margin: 0;
			padding: 2em 4em;
			font-family: MainFont,  -apple-system, BlinkMacSystemFont, sans-serif;
		}

    video {
      width: 100% !important;
      height: auto !important;
    }

		h1 {
			color: #000000;
			text-shadow: 0px 2px 4px rgb(0, 0, 0, 0.15);
		}
	</style>
</head>
<body>
	<h1>Video Demo</h1>
  <video id="player" controls loop src="example.mp4"></video>

<script>
	const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);
	window.onload = () => {
		document.body.style.backgroundColor = `hsl(${randomInt(0, 360)} 100% 70%)`;
	};
</script>
</body>
</html>
